                                                "content" : "<p>一是以年度为记分周期。“十二分制”监督管理办法适用于全区各级党的机关、人大机关、政府机关、政协机关、审判机关、检察机关、人民团体、企事业单位的区管干部，党组织关系在白云区的省、市垂直管理单位的科级干部，国有及国有控股企业区管干部。以一个自然年度为一个记分周期，每人每个记分周期为12分。</p><p>二是违纪者个人与部门双重记分。“十二分制”监督管理办法对责任主体也相应进行主体记分。如乡（镇）、社区党委书记、区直单位和部门主要负责人是单位党风廉政建设的第一责任人，为本单位党风廉政建设的责任主体。本单位其他区管干部因违反党风廉政建设相关规定被记分的，单位责任主体也相应记分。</p><p>三是分类计扣分值。对于“违反会风会纪”、“违反规定组织达标评比、检查考核和节日庆典活动”等6种情况一次计扣1分；对“受到区（处）级通报批评”、“接受管理、服务对象宴请和馈赠”、“在突发事件的应对中，处置不力，造成不良影响”、“工作日午间饮酒”等11种情况每次计扣3分；对于“受到党纪政纪撤职以下处分”、“受到时市（厅）级通报批评”、“公车私用、公车私驾、酒后驾车”、“公款送节礼，收受红包”等10种情况每次计扣6分；对于“受到党纪政纪撤职及以上处分”、“受到省（部）级及以上部门通报批评”2种情况每次计扣12分。</p><p>四是结果运用。对于一个记分周期内累计记分到3分以上（含3分）的，由区纪委根据其违纪情节轻重，对其进行约谈或诫免谈话；对于一个记分周期内累计记分到6分以上（含6分）的，除按相关规定进行处理外，还要参加区纪委组织的为期一个月党风廉政建设相关学习及考试；对于一个记分周期内累计记分到12分以上（含12分）的，除按相关规定进行处理外，还要参加区纪委组织的为期三个月党风廉政建设相关学习及考试。</p><p>五是一月一督查。监督管理办法在区委、区政府统一领导下实施，由区纪委负责督查和记分工作，采取“一月一督查，全年总考评，一年一通报”的方式进行。</p>",
