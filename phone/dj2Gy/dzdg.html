                                        iframe.src = "./xinwen/dangguilb.html";

                                }
                                
                            ],

                        });

            {
                        "id" : "header",
                        "type" : "header",

                        "border" : "none",

                        "left" : [

                                              }   
                                            }
                                            
                                        ]
                    }*/
            ];
            setData(json,function(){
                
                iframe = lazy.creat("iframe","tr_iframe");
                if(on == "right"){
                    iframe.src = "./xinwen/dangguilb.html";
                }else{
                    iframe.src = "./xinwen/dangzhanglb.html";
                }
                document.body.appendChild(iframe);
                document.documentElement.style.webkitTouchCallout='none';
            });
            if(on == "right"){
                lazy.setParameter("on","left");
            }
        })
        
    </script>
