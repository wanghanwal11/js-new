    <script>
        start(function() {
            lazy.setHeader({"title": "党史上的今天"});
            var id = lazy.getParameter("id");
            var url = djconfig.dsxq + 'id='+id;
                lazy.URLRequest(url, function(data){
                    
                    
                var arr = data.rows[0];
                
                var json = [{
                            "id" : "dsxq",
                            "type" : "dsxq",
                            "h1":arr.title,
                            "date":arr.histime,
                            "content":arr.content,                      
                        }];
                setData(json)
            }) 
            
            
        })
        
    </script>
