<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
    </head>
    <script>
        start(function() {
            lazy.bounce();
            var xindeid=lazy.getParameter("xindeid");
             lazy.URLRequest(getIP()+"/party/DJ_Experiencerecord/get.ht?id="+xindeid, function(data) {
                var json=[{
                        "type" : "label",
                        "text" : data.rows[0].experience
                    }]
                     if(lazy.browserType!="weixin"){
                    json.unshift({
                        "id" : "headertoolbar",
                        "type" : "headertoolbar",
                        "backgroundColor" : "#fe943e",
                        "color" : "#fff",
                        "border" : "none",
                        "title" : '心得详情',
                        "left" : [lazy.url + "LazyUI/js/headertoolbar/jian1.png"],
                        "select" : function(name, index) {
                            if(name=="left"){
                                lazy.goBack();
                            }
                        }
                    })
                }
                 setData(json);
             })
            

        });
    </script>
</html>
