<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
    </head>
    <script>
     start(function() {
         var arr=[{
                "id":"photowall",
                "type" : "photowall",
                "table" : [
                ]
            }]
            setData(arr,function(){
                list()
            });
            function list(){
                lazy.URLRequest(getIP()+"/party/DJ_ThreeOpen/getGWStyle.ht", function(data) {
                    var data=data.rows;
                    for(var i=0;i<data.length;i++){
                        var d={
                            "icon" : getIP()+(data[i].photo).replace(/\\/g,"/"),
                            "title" : data[i].unitname,
                            "ids":data[i].id,
                            "onclick" : function(json) {
                                lazy.setParameter("fcid",json.ids)
                                lazy.openWin("dyfcxq.html");
                            }
                        }
                        arr[0].table.push(d);
                    }
                    if(lazy.browserType!="weixin"){
                    var dos=document.getElementsByTagName("body")[0].style.backgroundPositionY="3rem";
                    arr.unshift({
                        "id" : "headertoolbar",
                        "type" : "headertoolbar",
                        "backgroundColor" : "#fe943e",
                        "color" : "#fff",
                        "border" : "none",
                        "title" : '党员风采',
                        "left" : [lazy.url + "LazyUI/js/headertoolbar/jian1.png"],
                        "select" : function(name, index) {
                            if(name=="left"){
                              if(lazy.browserType=="ios"){
                                lazy.openWin("AJ://backMainViewController");
                                //lazy.goBack()
                              }
                            }
                        }
                    })
                }
                    setData(arr);
                })
            }
            
        });
    </script>
</html>
