<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../common/property.js"></script>
        <script src="../common/config.js"></script>
        <script src="../LazyUI/js/admin.js"></script>
        <style>
            body {
                background-image: url("404.png");
                background-position: center 4rem;
                background-repeat: no-repeat;
                background-size: 12.5rem 10rem; 
                background-color: #fff !important;
                
            }
        </style>
    </head>
    <script>
     start(function() {
         lazy.bounce();
         var json=[
              {
                    "id" : "button",
                    "type" : "button",
                    "label" : "查看缴费历史",
                    "style":{"margin-top":"15rem"},
                    "onclick" : function() {
                        lazy.openWin("dfjnls.html");
                    }
                },{
                    "id" : "button",
                    "type" : "button",
                    "label" : "重新查询",
                    "onclick" : function() {
                        lazy.setParentJs("lazy.close()","dfjn404");
                    }
                }
         ]
          if(lazy.browserType!="weixin"){
                    json.unshift({
                        "id" : "headertoolbar",
                        "type" : "headertoolbar",
                        "backgroundColor" : "#fe943e",
                        "color" : "#fff",
                        "border" : "none",
                        "title" : '党费缴纳',
                        "left" : [lazy.url + "LazyUI/js/headertoolbar/jian1.png"],
                        "select" : function(name, index) {
                            if(name=="left"){
                                lazy.goBack();
                            }
                        }
                    })
                }
         setData(json);
            
       });
    </script>
</html>
