<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="common/property.js"></script>
        <script src="common/config.js"></script>
        <script src="LazyUI/js/admin.js"></script>
        <style>
            html,body {
                background-color: #fff !important;
            }
            .content {
                padding: 0 0.8rem;
                position: absolute;
                top: 3rem;
            }
        </style>
    </head>
    <body>
        <div class="content hh"></div>
    </body>
    <script>          
        start(function() {
             var json=[];
         if(lazy.browserType!="weixin"){
                    json.unshift({
                        "id" : "headertoolbar",
                        "type" : "headertoolbar",
                        "backgroundColor" : "#fe943e",
                        "color" : "#fff",
                        "border" : "none",
                        "title" : '功能简介',
                        "left" : [lazy.url + "LazyUI/js/headertoolbar/jian1.png"],
                        "select" : function(name, index) {
                            if(name=="left"){
                              if(lazy.browserType=="ios"){
                                lazy.openWin("AJ://backMainViewController");
                                //lazy.goBack()
                              }
                            }
                        }
                    })
                }
        setData(json,function(){
            if(gnjs) {
                var str = "";
                for(var i = 0; i < gnjs.length; i++) {
                    str += '<p>'+gnjs[i]+'</p>';
                }
                document.getElementsByClassName("content")[0].innerHTML = str;
            }
        })
            
        });
    </script>
</html>
