<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body></body>
    <script>
        start(function() {
                var xwxqid=lazy.geturlstr("id")?lazy.geturlstr("id"):lazy.getParameter("xwxqid")
                
                var url = getIP()+'/servicedesk/article/getnew.ht?id='+xwxqid;
                //var url = 'http://192.168.0.14:8080/DDS/servicedesk/article/getnew.ht?id=10000001230043';
                lazy.GET(url, function(data){
                    var arr = data.rows[0];
                    var date_str;
                    if(arr.addTime){
                        var date = new Date(arr.addTime);
                        if(date.getMinutes()<10){
                            date_str = date.getFullYear()+'年'+(date.getMonth()+1)+'月'+date.getDate()+'日  '+date.getHours()+':0'+date.getMinutes();
                        }else{
                            date_str = date.getFullYear()+'年'+(date.getMonth()+1)+'月'+date.getDate()+'日  '+date.getHours()+':'+date.getMinutes();
                        }
                        
                    }else{
                        date_str=''
                    }
                    
                    
                    var json = [{
                                "id" : "xinwenxq",
                                "type" : "xinwenxq",
                                "h1" : arr.title,
                                "user" : arr.seoTitle,
                                "date" : date_str,
                                "content" : arr.content,
                                              
                                           
                            }];
                   
                   setData(json)  
                })
                
               
       });
    </script>
</html>
