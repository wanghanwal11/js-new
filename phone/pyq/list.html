id":10001044270419,"printurl":"/DDS/SLPT/xcaj/nianshendushengzinvscjttbfz.cpt","dfnum1":"","dfnum2":"","df3":"","df4":"","df5":"","sstypeid":"","sstypename":"","jsfilename":"","hasidcard":"是","posid":"","posname":"","orgid":"","orgname":"","isevaluation":"是","phoneurl":"","tubiao":"cjpeople","phoneservicename":"","isbatcomplete":"否","isreprefername":"","isrepreferid":"","netmode":"","ismessage":"否","bsorgid":"","bsorgname":"","customerid":"","customername":"","dataid":"","dataname":"","isfreeflow":"否","includeorgid":"","includeorgname":"","isprimarysystem":"否","typenode":2,"showserchbutton":"否","showcancelbutton":"否","showremovebutton":"否","showsaveformbutton":"是","showstartflowbutton":"是","showblrecoverbutton":"否","showblsavebutton":"是","showblbutton":"是","showbackbutton":"是","showselectbutton":"否","watcherid":"","watchername":"","iswriteback":"是"},{"createBy":"","createtime":1474992000000,"updatetime":1501862400000,"updateBy":"","updateuser":"田杰","createuser":"王金龙","version":12,"owner":"","spaceid":"","id":10001043480308,"codeno":"","servicename":"清洁能源核对证明","bigtypeid":"","bigtypename":"","bigtypeallname":"","keycode":"qingjienengyuanheduizhengming","smalltypeid":10001043706111,"smalltypename":"社会保障服务","description":"","servicecode":"","status":"正常","begincreatetime":"","endcreatetime":"","beginupdatetime":"","endupdatetime":"","bltj":"","zbcl":"申请清洁能源分户自采暖救助需提供材料：\r\n1、手写申请书1份；\r\n2、身份证复印件（正反面）1份；\r\n3、户口簿复印件1份；\r\n4、低保证、低收入证复印件1份（低保证要复印首页和最新年审页)；\r\n5、房产证或房屋租凭证明复印件1份；\r\n6、职工住宅清洁能源分户自采暖核对证明原件1份；\r\n7、同住人口中的在职人员需提供所在单位或管理部门出具的发放此项补贴情况证明1份；\r\n8、 民政部门认可需提供的其他证明材料。\r\n申领燃煤采暖补贴需提供材料：\r\n1、身份证复印件（正反面）1份；\r\n2、户口簿复印件1份；\r\n3、低保证、困补证或低收入证复印件1份（低保证要复印首页和最新年审页)；\r\n4、平房居住燃煤自采暖证明（居委会开具）1份；\r\n5、民政部门认可需提供的其他证明材料。\r\n","bllc":"清洁能源分户自采暖救助标准：\r\n1、按低保家庭居住建筑面积最多60平方米、30元/平方米•采暖季•户的标准补贴；住宅建筑面积小于60平方米的，按实际居住建筑面积补贴；住宅建筑面积超过60平方米的，按60平方米补贴，超过部分由个人承担。\r\n2、低保对象家庭同住人员中有一人已在其他部门领取此项补贴的，该家庭按照15元/平方米•采暖季•户的标准享受补贴；有两人（含）以上在其他部门领取此项补贴的，该家庭不再重复申请享受。\r\n燃煤自采暖救助标准：\r\n我市现行城乡低保家庭冬季燃煤自采暖救助金额为每户1000元。\r\n","llsx":"","sfbz":"","slbm":"","ybfj":"","fileid":"","filename":"","statename":"/wiki/WIKI_Doc/WIKI_Detail1.ht?docId=10001043840065","mould":"","zxsx":"","formdefid":"","tableid":10001043500066,"defid":10001043480312,"printurl":"/DDS/SLPT/xcaj/qingjienengyuan2.cpt","dfnum1":"","dfnum2":"","df3":"","df4":"","df5":"","sstypeid":"","sstypename":"","jsfilename":"","hasidcard":"是","posid":"","posname":"","orgid":"","orgname":"","isevaluation":"是","phoneurl":"","tubiao":"cjrfwjgtj","phoneservicename":"","isbatcomplete":"否","isreprefername":"","isrepreferid":"","netmode":"","ismessage":"否","bsorgid":"","bsorgname":"","customerid":"","customername":"","dataid":"","dataname":"","isfreeflow":"否","includeorgid":"","includeorgname":"","isprimarysystem":"是","typenode":"","showserchbutton":"否","showcancelbutton":"否","showremovebutton":"否","showsaveformbutton":"是","showstartflowbutton":"是","showblrecoverbutton":"是","showblsavebutton":"是","showblbutton":"是","showbackbutton":"是","showselectbutton":"否","watcherid":"","watchername":"","iswriteback":"是"},{"createBy":"","createtime":1472486400000,"updatetime":1501603200000,"updateBy":"","updateuser":"田杰","createuser":"田杰","version":23,"owner":"","spaceid":"","id":10001042070173,"codeno":"","servicename":"60岁以上老年证办理","bigtypeid":"","bigtypename":"","bigtypeallname":"","keycode":"laonianzheng","smalltypeid":10001043706122,"smalltypename":"为老服务","description":"","servicecode":"","status":"正常","begincreatetime":"","endcreatetime":"","beginupdatetime":"","endupdatetime":"","bltj":"","zbcl":"1、\t申请人身份证复印件1份（A4同纸同面）；\r\n2、\t一寸近期彩色证件照1张；\r\n3、\t外埠老年人还需要提供6个月以上，且在有效期内的《暂住证》封面、照片页、地址页复印件各1份。\r\n","bllc":"2015年9月16日，市民政局发布了《关于进一步加强北京市老年人优待工作的意见》（京民老龄发[2015]289号），该《意见》由市民政局联合市高法、市委宣传部、市财政局等27个部门共同印发，共列出44条具体优待意见。涉及政务服务优待、卫生保健优待、交通出行优待、商业服务优待、文体休闲优待、维权服务优待六大项。","llsx":"","sfbz":"","slbm":"","ybfj":"","fileid":"","filename":"","statename":"/wiki/WIKI_Doc/WIKI_Detail1.ht?docId=10001043840071","mould":"","zxsx":"","formdefid":"","tableid" ,"id":10001043480261,"codeno":"","servicename":"灵活就业社会保险补贴","bigtypeid":"","bigtypename":"","bigtypeallname":"","keycode":"linghuojiuye","smalltypeid":10001043706106,"smalltypename":"就业服务","description":"","servicecode":"","status":"正常","begincreatetime":"","endcreatetime":"","beginupdatetime":"","endupdatetime":"","bltj":"","zbcl":"初次办理灵活就业人员需具有本市城镇户口及以下条件：\r\n1、本街道失业人员；\r\n2、女满40周岁，男年满45周岁以上（简称“4045”失业人员）及中、重度残疾人；\r\n3、女未满40周岁，男未满45周岁，且失业一年以上。\r\n再次办理灵活就业人员需从事灵活就业，并办理了就业登记的城镇登记失业人员且符合下列条件：\r\n1、女满40周岁，男满45周岁以上及中、重度残疾人；\r\n2、在社区从事家政服务与社区居民形成服务关系，或在区县、街道（乡镇）、社区统一安排下从事自行车修理、再生资源回收、便民理发、果蔬零售等社区服务性工作，以及没有固定工作单位，岗位不固定、工作时间不固定能够取得合法收入的其他灵活就业工作；\r\n3、已实现灵活就业满30日或90日，并办理了个人就业登记。\r\n","bllc":"初次办理灵活就业流程：\r\n1、按照规定时间递交申请材料；\r\n2、网上申请，录入申请材料，申请人确认签字；\r\n3、区审批、市批复后签订《灵活就业人员享受社会保险补贴协议书》（签订协议书需提供北京银行的借记卡原件、身份证原件）；\r\n4、需提交照片的按要求照片；\r\n5、灵活就业人员将批复后的《灵活就业社会保险补贴申请表》存入个人档案；\r\n6、四险与医疗增加：打印《北京市社会保险个人信息登记表》和《北京市社会保险参保人员增加表》各一式两份；\r\n7、信息变更:扣款账户变更、定点医疗机构变更。\r\n再次办理灵活就业流程：\r\n1、灵活就业人员到本人户口所在地街道社保所，交验《身份证》，残疾人需提交《中华人民共和国残疾人证》，《北京市就业失业登记证》（复印件），填写《灵活就业社会保险补贴申请表》；\r\n2、社保所受理相关材料后对申请人的实际状况进行初审，符合条件的，报区县劳动保障部门；区县劳动保障部门对申请材料进行审核，符合条件的，报市劳动保障部门；市劳动保障部门对符合条件的下达批复；\r\n3、社保所在接到批复后通知申请人，未获批准的，书面通知申请人。\r\n 准备所需材料\r\n初次办理灵活就业所需材料：\r\n1、实现灵活就业证明；\r\n2、灵活就业人员个人就业登记表；\r\n3、《就业失业登记证》原件及复印件（第二、三、五、九、十一页）；\r\n4、身份证原件及复印件；\r\n5、必须为冲洗一寸白底免冠彩色照片一张（已有医保卡人员不需提供此项材料）；\r\n再次办理灵活就业所需材料：\r\n1、《身份证》原件及复印件；\r\n2、《就业失业登记证》原件及复印件（复印第二、三、五、九、十一页）；\r\n3、残疾人需提交《中华人民共和国残疾人证》；\r\n4、填写《灵活就业社会保险补贴申请表》,社保所受理申请时，通过信息系统自动调用申请人身份信息并打印，由申请人签字即可；\r\n5、北京银行借记卡原件；\r\n6、停止灵活就业人员享受社会保险补贴审批表。\r\n","llsx":"","sfbz":"","slbm":"","ybfj":"","fileid":"","filename":"","statename":"/wiki/WIKI_Doc/WIKI_Detail1.ht?docId=10001043800421","mould":"","zxsx":"","formdefid":"","tableid":10001043500542,"defid":10001043706853,"printurl":"/DDS/SLPT/xcaj/linghuojiuyeshbxbt.cpt","dfnum1":"","dfnum2":"","df3":"","df4":"","df5":"","sstypeid":"","sstypename":"","jsfilename":"","hasidcard":"是","posid":"","posname":"","orgid":"10000005540310","orgname":"西长安街街道 utton":"是","showselectbutton":"否","watcherid":"","watchername":"","iswriteback":"是"},{"createBy":"","createtime":1482422400000,"updatetime":1501862400000,"updateBy":"","updateuser":"田杰","createuser":"田杰","version":13,"owner":"","spaceid":"","id":10001047350001,"codeno":"","servicename":"残疾人家庭情况表","bigtypeid":"","bigtypename":"","bigtypeallname":"","keycode":"canjirenliangxiangbutie","smalltypeid":10001043706134,"smalltypename":"爱心助残服务","description":"","servicecode":"","status":"正常","begincreatetime":"","endcreatetime":"","beginupdatetime":"","endupdatetime":"","bltj":"","zbcl":"1、书面申请（A4纸）1份；\r\n2、本人及家庭成员身份证复印件1份；\r\n3、本人及家庭成员户口簿复印件1份；\r\n4、本人及家庭成员收入证明原件1份\r\n5、本人及家庭成员存档证明原件1份；\r\n6、婚姻状况证明复印件1份；\r\n7、本人及家庭成员房产证明（如有拆迁协议出示）复印件1份；\r\n8、非京籍人员提供原籍地（县级以上）出具的在当地无房、无收入证明、未享受低保证明原件各1份；\r\n9、在校生出具学籍证明原件1份；\r\n10、残疾证或区残联重残证明复印件1份。\r\n","bllc":"生活困难居民向户口所在地社区居委会提出申请，并提交相应证明材料。\r\n社区居委会受理居民提出的申请，查看居民提交的材料，材料齐全的进行下一步程序，材料不齐全的将居民提交的材料退回。\r\n社区居委会对材料齐全的申请召开社区民主评议会并将申请居民的基本情况在社区进行公示。无异议的将申请材料提交街道办事处，有异议的经核实情况属实的退回。\r\n街道办事处接收社区提交的申请材料，对材料进行审核、复审，复审合格的提交到区民政局，材料不完整的退回社区居委会补充材料，不符合申请条件的退回社区居委会。\r\n区民政局接收街道办事处提交的申请材料进行审批，符合条件的在申请材料上签字并盖章，核发保障金领取证并将相关申请材料存档，原始申请材料由街道办事处存档。材料不完整的退回街道办事处补充材料，不符合申请条件的退回街道办事处并下发“通知单”。\r\n街道办事处对经区民政局审批同意的申请家庭办理保障金发放手续，将区民政局核发的保障金领取证交到社区居委会。\r\n社区居委会对经区民政局审批同意的申请家庭在社区进行二次公示，将区民政局核发的保障金领取证交居民申请人手中。\r\n","llsx":"","sfbz":"","slbm":"","ybfj":"","fileid":"","filename":"","statename":"","mould":"1","zxsx":"","formdefid":10001047350006,"tableid":10001047350005,"defid":10001047350002,"printurl":"/DDS/SLPT/xcaj/canjirenjiatingqingkuangbiao.cpt","dfnum1":"","dfnum2":"","df3":"","df4":"","df5":"","sstypeid":"","sstypename":"","jsfilename":"","hasidcard":"是","posid":"","posname":"","orgid":"","orgname":"","isevaluation":"是","phoneurl":"","tubiao":"rkjtxx","phoneservicename":"","isbatcomplete":"是","isreprefername":"","isrepreferid":"","netmode":"","ismessage":"否","bsorgid":"","bsorgname":"","customerid":"","customername":"","dataid":"","dataname":"","isfreeflow":"否","in
