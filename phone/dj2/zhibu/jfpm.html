<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body></body>
    <script>
        start(function() { 
           var url = djconfig.jfpm;
           lazy.setHeader({
                            "title": "积分排名",
                            
                        });
           lazy.URLRequest(url, function(data){
             var arr = data.newPrimaryKeys;
             var json = [{
                            "id" : "jfpm",
                            "type" : "jfpm",
                            "table" : [{
                                "jf":arr.score,
                                "pm":arr.rank,
                                "jf_onclick" : function(data) {
                                    
                                    lazy.openWin("../jfph/jfjl_zb.html");
                                
                                },
                                "pm_onclick" : function(data) {
                                    
                                    lazy.openWin("../jfph/jfph_zb.html");
                                
                                }
                            }]
                            
                        }];
           
             setData(json)
            
            })
            
        })
        
    </script>
</html>
