<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body></body>
    <script>
        start(function() {
            //lazy.setConstant(null);
            lazy.setParameter("on","right");
             var json = [{
                            "id" : "dangguilb",
                            "type" : "dangguilb",
                            "table" : []
                            
                        }];
            setData(json,function(){
                
                list()
                document.documentElement.style.webkitTouchCallout='none';
            });
            function list(){
                var url = djconfig.dangguilb;               
                lazy.URLRequest(url, function(data){
                lazy.setHeaderStop();
                var arr = data.rows;
                //console.log(data);
                for(var i = 0; i < arr.length; i++) {
                    
                    var d={
                           "id" : arr[i].id,
                           "h1" : arr[i].learntitle,
                           "zongfen" : arr[i].integralcount,
                           "yxf" : arr[i].haveintegration,
                           "zongjie" : arr[i].detailcount,
                           "yxj" : arr[i].havelearncount,
                           "onclick" : function(data) {
                                lazy.setParameter("dglbxqid",data.id)
                                parent.lazy.openWin("dangguilbxq.html");
                               
                            }
                           }
                        getData("dangguilb").add(d);
                    
                        }//for
                        
                    }, function(e) {
                        lazy.setHeaderStop();
                        alert(e);
                },1);
            }
           
        })
        
    </script>
</html>
