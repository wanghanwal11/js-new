<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <style type="text/css">
        </style>
    </head>
    <body></body>
    <script>
        start(function() {
            lazy.setHeader({"title": "党史上的今天"});
             var json = [{
                            "id" : "dslb",
                            "type" : "dslb",
                            "table":[]                            
                        }];
                
            setData(json,function(){
                
                list()
                
            });
            function list(){
                var url = djconfig.ds;               
                lazy.URLRequest(url, function(data){
                var arr = data.rows;
                
                for(var i = 0; i < arr.length; i++) {
                    
                    var d={
                                "id":arr[i].id,
                                "h1":arr[i].title,
                                "date":arr[i].histime,
                                "content":arr[i].content,
                                "onclick":function(data){
                                    lazy.setParameter("id",data.id)
                                    lazy.openWin("dsxq.html")
                                }
                            }
                        getData("dslb").add(d);
                    
                        }//for
                        
                    }, function(e) {
                        alert(e);
                },1);
            }
           
        })
        
    </script>
</html>
