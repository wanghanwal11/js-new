<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <title>房屋详情</title>
        <style>
            body {
                background-color: #efeff4 !important;
            }
            div[type=geren]{
                background-color: white!important;
                padding:none!important;
                height:auto!important;
            }
            div[type=geren] .iconhang{
                height:auto!important
            }
            div[type=geren] .icon{
                width:5rem!important;
                height:5rem!important;
            }
            div[type=geren] .title{
                display: none;
            }
        </style>
    </head>
    <script>
        start(function() {
            var fwobj = lazy.getParameter("fw");
            var url = config.fjxq+"id="+fwobj.id;
            var colorarr = ["#5fc9f7", "#f75e5d", "#77bf70", "#ff943d", "#f6bf27", "#5c98f5", "#9a89ba"];
            lazy.URLRequest(url,function(data){
                var data = data.rows[0];
                var json = [
                        {
                            "id" : "headertoolbar",
                            "type" : "headertoolbar",
                            "backgroundColor" : lazy.getParameter("Bgcolor"),
                            "color" : "#fff",
                            "border" : "none",
                            "title" : '房屋详情',
                            "left" : [lazy.url + "LazyUI/js/headertoolbar/jian1.png",lazy.url + "LazyUI/js/headertoolbar/cha1.png"],
                            "select" : function(name, index) {
                                if(name=="left"&&index==0){
                                    lazy.goBack();
                                }
                                if(name=="left"&&index==1){
                                    lazy.close();
                                }
                            }
                        },
                        {
                            "type" : "process_xq",
                            "icon" : "",
                            "table" : [
                                    {"title":"单元：","value":data.unit?data.unit:"无记录"},
                                    {"title":"楼层：","value":data.floor?data.floor:"无记录"},
                                    {"title":"房屋号：","value":data.housenum?data.housenum:"无记录"},
                                    {"title":"用途：","value":data.usename?data.usename:"无记录"},
                                    {"title":"产权人：","value":data.hostname?data.hostname:"无记录"},
                                    {"title":"所有权：","value":data.houseownership?data.houseownership:"无记录"},
                                    {"title":"联系电话：","value":data.linktel?data.linktel:"无记录"},
                                    {"title":"建筑面积：","value":data.area?data.area:"无记录"},
                                    {"title":"人数：","value":data.roompeople?data.roompeople:"无记录"},
                                    {"title":"户型：","value":data.basehousetypename?data.basehousetypename:"无记录"},
                                    {"title":"结构：","value":data.basestructurename?data.basestructurename:"无记录"},
                                    {"title":"类型：","value":data.typename?data.typename:"无记录"},
                                    {"title":"性质：","value":data.naturename?data.naturename:"无记录"},
                                    {"title":"备注：","value":data.remark?data.remark:"无记录"}
                            ]
                        },
                        {
                "id" : "table9",
                "type" : "table9",
                "col" : 3,
                "table" : [
                    {
                        "icon" : lazy.url + "LazyUI/images/xxcj/qcjl.png",
                        "label" : "迁移记录",
                        "color" : colorarr[2],
                        "onclick" : function() {
                            lazy.openWin("fwqyjl.html");
                        }
                    },
                ]
            }
                ];
                setData(json)
            })
        });
    </script>
</html>
