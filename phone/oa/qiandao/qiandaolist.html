<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <title>签到统计</title>
        <style type="text/css">
            #movebutton .line div{
                border: 2px solid #15c4c6;
            }
            #movebutton .change span{
                color: #15c4c6;
            }
            div[type=titlebtnlist2] .h2 {
                padding-left: 1rem;
                background-position: left center;
                background-repeat: no-repeat;
                background-image: url(../LazyUI/images/qiandao/dd.png);
                background-size: 0.8rem;
            }
            div[type=label] {
                background-color: #f6f6f6;
                height: 1.5rem;
                line-height: 1.5rem;
            }
            
        </style>
    </head>
    <script> 
    start(function() {
        var page = 1;
        var json =[{
            "id" : "movebutton_iframe",
            "type" : "movebutton_iframe",
            "table" : [
                            {
                                "label" : "我的签到",
                                "url" : "wodeqiandao.html"
                            },{
                                "label" : "他人签到",
                                "url" : "tarenqiandao.html"
                            }
                            
                        ]
        }];
        json.unshift({
            "id" : "headertoolbar",
            "type" : "headertoolbar",
            "backgroundColor" : lazy.getParameter("Bgcolor"),
            "color" : "#fff",
            "border" : "none",
            "title" : '签到',
            "left" : [lazy.url + "LazyUI/js/headertoolbar/jian1.png",lazy.url + "LazyUI/js/headertoolbar/cha1.png"],
            "select" : function(name, index) {
                if(name=="left"&&index==0){
                    lazy.openWin("qiandao.html")
                }
                if(name=="left"&&index==1){
                    lazy.close();
                }
            }
        })
        setData(json);
    });
    </script>
</html>
