<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <title>人员列表</title>
        <style>
            body {
                background-color: #efeff4 !important;
            }
            div[type=label] {
                color: #5e97f6;
                height: 2rem !important;
                line-height: 2.5rem !important;
                background-color: #fff;
                border-top: 1px solid #e1e1e0;
                margin-top: 0.5rem;
                padding-left: 1.2rem !important;
            }
            div[type=label] span{
                font-size: 0.85rem !important;
            }
        </style>
    </head>
    <script>
        start(function() {
            var mark = "";
            if(lazy.getParameter("mark")){
                mark = lazy.getParameter("mark");
            }
            if(mark=="dj") lazy.setHeaderHide()
            var json = [{
                    "type" : "titlebtnone1",
                    "icon" : lazy.url + "LazyUI/images/tongxunlu/all.png",
                    "color" : "#3fc299",
                    "h1" : "所有联系人",
                    "h2" : "组织架构",
                    "onclick" : function(obj) {
                        lazy.openWin("tongxunluall.html");
                    }
                },{
                    "type" : "titlebtnone1",
                    "icon" : lazy.url + "LazyUI/images/tongxunlu/org.png",
                    "color" : "#749CD8",
                    "h1" : "部门联系人",
                    "h2" : "组织架构",
                    "onclick" : function(obj) {
                        lazy.openWin("tongxunluorg.html");
                    },
                    "style" : {
                        "margin-top" : "0.5rem"
                    }
                },{
                    "type" : "label",
                    "text" : "最近联系人"
                },{
                            "id" : "titlebtnlist2",
                            "type" : "titlebtnlist2",
                            "table" : [
                                ]
                }
            ];
                json.unshift({
                    "id" : "headertoolbar",
                    "type" : "headertoolbar",
                    "backgroundColor" : lazy.getParameter("Bgcolor"),
                    "color" : "#fff",
                    "border" : "none",
                    "title" : '人员列表',
                    "left" : [lazy.url + "LazyUI/js/headertoolbar/jian1.png",lazy.url + "LazyUI/js/headertoolbar/cha1.png"],
                    "select" : function(name, index) {
                        if(name=="left"&&index==0){
                            lazy.goBack();
                        }
                        if(name=="left"&&index==1){
                            lazy.close()
                        }
                    }
                })
            setData(json,function(){
                load();
            })
            function load(){
                var url = config.getmybooklistMobile+"type=recent"
                lazy.URLRequest(url,function(data){
                    var data = data.rows;
                    for(var i=0;i<data.length;i++){
                        var img = data[i].picture?getIP()+data[i].picture.replace(/\\/g,"/"):"";
                        if(data[i].picture.indexOf("http://")>-1) img = data[i].picture
                        var tmp = {
                            "id":data[i].userid,
                            "h1":data[i].fullname,
                            "h2":data[i].orgname,
                            "icon":img,
                            "onclick":function(obj){
                                lazy.setParentJs("setProcessPeople", obj);
                                // lazy.setParameter("personid",obj.id);
                                // lazy.openWin("tongxunlu/gerenxq.html");
                            }
                        }
                        getData("titlebtnlist2").add(tmp);
                    }
                })
            }
        });
    </script>
</html>
