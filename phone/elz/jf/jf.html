                                              if(link){
                                                  lazy.openWin("bmjf.html")
                                              }else{
                                                  lazy.openWin("wdjf.html")
                                              }
                                          }   
                                        }
                                      ],
                        
                        "button" : [
                                          {
                                              "content" : "积分",
                                              "onclick" : function() {
                                                    
                                              }

                                        ]
                    },{
                        "id" : "tool",
                        "type" : "tool",
                        "backgroundColor" : "#fff",
                        "color" : "#fff",
                        "border" : "none",
                        
                        "button" : [
                                          {
                                              "content" : "部门积分",

                                              }

                    },{

                        "pic":"jf.jpg",
                    },{
                                "type":"div",
                                "style":{"height":"4rem","background-color": "#efefef"}

                                           "icon" : ["sy", "xx", "jf", "w"],

                                                        lazy.openWin("../tslb.html");

                                                   case "我" :
                                                       lazy.openWin("../wd.html");
                                                   break;
                                               }
                                           }
                                        }];
           
            setData(json)
            
           
            
        })
