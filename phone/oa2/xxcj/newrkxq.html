<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <title>人口详情</title>
        <style>
            body {
                background-color: #efeff4 !important;
            }
            div[type=button] {
                padding: 0 0.8rem;
                margin: 1rem 0 0.8rem 0;
            }
            div[type=button] .buttondiv {
                border: none !important;
                background-color: #ed3f14 !important;
            }
            div[type=button] span {
                font-size: 0.8rem !important;
            }
            div[type=process_xq] .tr{
                margin-bottom:0.4rem;
            }
        </style>
    </head>
    <script>
        start(function() {
            var rkxq = lazy.getParameter("rkxq");
            var colorarr = ["#5fc9f7", "#f75e5d", "#77bf70", "#ff943d", "#f6bf27", "#5c98f5", "#9a89ba"];
            lazy.setHeader({
                "title":"人口详情",
                "color":lazy.getParameter("Bgcolor"),
                "rightbtn" : [
                    {
                        "icon":"edit.png",
                        "onclick":function(){
                            lazy.openWin("editrk.html");
                        }
                    }
                    ]
            });
                var json = [
                     {
                            "type" : "process_xq",
                            "icon" : "",
                            "table" : [
                            {
                                "title" : "姓名：",
                                "value" : rkxq.peoplename
                            },
                            {
                                "title" : "家庭关系：",
                                "value" : rkxq.relations
                            },
                            {
                                "title" : "迁入时间：",
                                "value" : lazy.format(rkxq.createtime,"yyyy-MM-dd")
                            }
                            ]
                        },
                            {
                            "type" : "button",
                            "label" : "删除",
                            "onclick" : function() {
                                var url = config.scrk + 'id='+rkxq.peopleid;
                                lazy.URLRequest(url,function(data){
                                    lazy.alert2('删除成功');
                                    lazy.setParameter('click',1);
                                    window.history.go(-2);
                                })
                            }}
                ];
                setData(json)
        });
    </script>
</html>
