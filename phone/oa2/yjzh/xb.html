<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <title>应急指挥</title>
        <style type="text/css">
            div[type=process] .tr{
                border-top:none!important;
            }
            div[type=process] input{
                text-align: right;
            }
            div[type=button] {
                padding: 0 0.8rem;
                margin: 1rem 0 0.8rem 0;
            }
            div[type=button] .buttondiv {
                border: none !important;
                background-color: rgb(254, 148, 62) !important;
            }
            div[type=button] span {
                font-size: 0.8rem !important;
            } 
        </style>
    </head>
    <script> 
    start(function() {
        lazy.setHeader({
            "title":"续报-应急指挥",
            "color":lazy.getParameter("Bgcolor"),
            "rightbtn" : []
        });
        var json =[
                    {
                        "id":"process",
                        "type":"process",
                        "table":[
                            {
                                "id" : "eventtitle",
                                "title" : "事件标题",
                                "placeholder" : "请输入（必填）"
                            },{
                                "id":"cntSeriously",
                                "title" : "重伤人数",
                                "placeholder" : "请输入",
                                "type":"number",
                            },{
                                "id":"cntMinor",
                                "type" : "number",
                                "placeholder" : "请输入",
                                "title" : "轻伤人数",
                            },{
                                "id":"cntDead",
                                "title" : "死亡人数",
                                "placeholder" : "请输入",
                                "type":"number",
                            },{
                                "id":"cntMissing",
                                "title" : "下落不明人数",
                                "type" : "number",
                                "placeholder" : "请输入"
                            },{
                                "id":"cntPoisoning",
                                "title" : "中毒人数",
                                "placeholder" : "请输入",
                                "type" : "number"
                            },{
                                "id":"lostDirectly",
                                "title" : "直接经济损失(元)",
                                "placeholder" : "请输入",
                                "type" : "number"
                            },{
                                "id":"lostIndirect",
                                "title" : "间接经济损失(元)",
                                "placeholder" : "请输入",
                                "type" : "number"
                            },{
                                "id":"describe",
                                "title" : "续报内容（必填）",
                                "placeholder" : "请输入",
                                "type" : "textarea"
                            },{
                                "id":"img",
                                "title" : "图片",
                                "type" : "image",
                                "httpurl" : config.docUpoad
                            },
                            // {
                                // "id":"df2",
                                // "title" : "语音",
                                // "type" : "sound",
                                // "httpurl" : config.fileuploadwork
                            // },
                            {
                                "id":"df3",
                                "title" : "视频",
                                "type" : "video",
                                "httpurl" : config.docUpoad
                            }
                        ]
                    },{
                            "type" : "button",
                            "label" : "续报",
                            "onclick" : function(){
                                var arr = getData("process").getArray().table;
                                var id = lazy.getParameter("xbid");
                                var url = config.xb;
                                for(var i = 0;i<arr.length;i++){
                                    if(arr[i].type=="image"){
                                        var img = [];
                                        if(arr[i].value&&arr[i].value.length>0){
                                            var imgarr = arr[i].value;
                                            for(var i=0;i<imgarr.length;i++){
                                                img.push(imgarr[i].annexid)
                                            }
                                        }
                                        url += arr[i].id + "=" + img + "&";
                                    }else if(arr[i].type=="video"){
                                        if(arr[i].value.annexid){
                                            url += arr[i].id + "=" + arr[i].value.annexid + "&";
                                        }
                                    }else{
                                        if(arr[i].placeholder.indexOf("必填")&&arr[i].value==""){
                                            lazy.alert2(arr[i].title+"不能为空");
                                            return;
                                        }else{
                                            url += arr[i].id + "=" + arr[i].value + "&";
                                        }
                                    }
                                }
                                url += "eventId="+id+"&dsType=2";
                                lazy.URLRequest(url,function(){
                                    alert("续报成功");
                                    lazy.openWin("yjzh.html");
                                })
                            }
                        }
                    ];
         setData(json);
    });
    </script>
</html>
