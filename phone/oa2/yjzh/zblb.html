<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
    </head>
    <script>
        start(function() {
            var page = 1;
            var json = [{
                    "id" : "titlebtnlist_radio",
                    "type" : "titlebtnlist_radio",
                    "table" : []
                }];
            setData(json,function(){
                lazy.bounce({
                    "up" : function(){
                        load();
                    }
                 });   
                load()
            });
            function load(){
                var url = config.zblb+"rows=20&page="+page;
                lazy.URLRequest(url,function(data){
                    var data = data.rows;
                    if(data.length<20) lazy.stopBounce();
                    else page++;
                    for(var i=0;i<data.length;i++){
                        var tmp = {
                            "id" : data[i].eventId,
                            "h1" : data[i].eventtitle,
                            "h2" : "报送时间："+lazy.format(data[i].reportTime,"yyyy-MM-dd"),
                            "right" : true,
                            "onclick" : function(obj){
                                lazy.setParameter("zbid",obj.id);
                                parent.lazy.openWin("zbxq.html");
                            }
                        }
                        getData("titlebtnlist_radio").add(tmp)
                    }
                },function(){
                    lazy.stopBounce();
                })
            }
        });
    </script>
</html>
