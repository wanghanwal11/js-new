                    //根据身份证判断男女
                function GetGendeByIdCardNo(idCard) {
                    if (idCard.length == 18) {
                        if (idCard.substring(14, 17) % 2 == 0) {
                            return '女';
                        } else {
                            return '男';
                        }
                    }
                    if (idCard.length == 15) {
                        if (idCard.substring(14, 15) % 2 == 0) {
                            return '女';
                        } else {
                            return '男';
                        }
                    }
                }

                   function getCode(value) {
                        var arr = [];
                        lazy.for(base_datas.city, function(obj) {
                            if(value==obj.pvalue) {
                                arr.push(obj);
                            }

                        });
                        return arr;

                        var val = '';
                        lazy.for(base_datas.city, function(obj) {

                        return val;
