<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <script src="../LazyUI/js/xxcj.js"></script>
        <title>户籍详情</title>
        <style>
            body {
                background-color: #efeff4 !important;
            }
        </style>
    </head>
    <script>
        start(function() {
            var fwobj = lazy.getParameter("fw");
            var url = config.fjxq+"livehouseid="+fwobj.id;
            //+"state="+encodeURI('注销')
            lazy.setHeader({
                "title":"迁移记录",
                "color":lazy.getParameter("Bgcolor"),
                "rightbtn" : []
            });
            var json = [
                    // {
                        // "id" : "headertoolbar",
                        // "type" : "headertoolbar",
                        // "backgroundColor" : lazy.getParameter("Bgcolor"),
                        // "color" : "#fff",
                        // "border" : "none",
                        // "title" : "迁移记录",
                        // "left" : [lazy.url + "LazyUI/js/headertoolbar/jian1.png",lazy.url + "LazyUI/js/headertoolbar/cha1.png"],
                        // "select" : function(name, index) {
                            // if(name=="left"&&index==0){
                                // lazy.goBack();
                            // }
                            // if(name=="left"&&index==1){
                                // lazy.close();
                            // }
                        // }
                    // },
                    {
                        "id" : "renyuan",
                        "type" : "renyuan",
                        "table" : []
                    }
            ];
            setData(json)
            lazy.URLRequest(url,function(data){
                var arr = data.rows;
                if(arr.length>0){
                    for(var i=0;i<arr.length;i++){
                        var onejson = {
                            "rynum" : i+1,
                            "icon" : arr[i].photo?(getIP()+arr[i].photo.replace(/\\/g,"/")):"",
                            "h1" : ["<span style='color:black'>"+arr[i].peoplename+"</span>","迁入时间：" + (arr[i].createtime ? lazy.format(arr[i].createtime, "yyyy-MM-dd") : ""), "迁出时间：" + (arr[i].updatetime ? lazy.format(arr[i].updatetime, "yyyy-MM-dd") : ""), "迁出行政区域：" + (arr[i].orgname ? arr[i].orgname : ""), "迁出地址：" + (arr[i].liveaddress ? arr[i].liveaddress : "")],
                        };
                        getData("renyuan").add(onejson);
                    }
                }else{
                    var label = {
                        "type" : "label",
                        "text" : "暂无迁移记录"
                    }
                    json.push(label)
                    setData(json)
                }
            })
        });
    </script>
</html>
