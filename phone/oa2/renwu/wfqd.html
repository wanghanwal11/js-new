<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <script src="../LazyUI/js/admin.js"></script>
        <title>我发起的</title>
        <style>
            #titlebtnlist1 .jzsj{
                float: right;
                color: #f20;
                padding-left: 1rem;
                background-position: left center;
                background-repeat: no-repeat;
                background-size: 0.8rem;
                background-image: url(../LazyUI/images/renwu/shijian.png);
            }
            #titlebtnlist1 .point {
                display: none;
            }
            .hong {
                color: #f20;
            }
            .cheng {
                color: #f60;
            }
        </style>
    </head>
    <script>
        start(function() {
            var page = 1;
            var search = "";
            var json = [{
                    "type" : "sousuoinput_move",
                    "select" : function(val){
                        page = 1;
                        getData("titlebtnlist1").clean();
                        search = val;
                        load(search);
                    }
                },{
                    "id" : "titlebtnlist1",
                    "type" : "titlebtnlist1",
                    "table" : []
                }];
            setData(json,function(){
                lazy.bounce({
                    "up" : function(){
                        load(search);
                    }
                 });   
                load(search)
            });
            function load(val){
                var url = config.worktasklist+"type=fachu&rows=20&page="+page;
                if(val!="") url+="&title="+val;
                lazy.URLRequest(url,function(data){
                    var data = data.rows;
                    if(page==1&&data.length==0){
                        if(document.getElementById("label")){
                            document.getElementById("label").style.display = "block";
                        }else{
                            var label = {
                                "id" : "label",
                                "type" : "label",
                                "text" : "暂无数据",
                            }
                            json.push(label);
                            setData(json);
                        }
                        return;
                    }else{
                        if(document.getElementById("label")){
                            document.getElementById("label").style.display = "none";
                        }
                    }
                    if(data.length<20) lazy.stopBounce();
                    else page++;
                    for(var i=0;i<data.length;i++){
                        var tmp = {
                            "id" : data[i].id,
                            "h1" : data[i].title,
                            "h3" : lazy.autoFormat(data[i].createtime),
                            "h2" : "负责人："+data[i].recename+jzsj(new Date(data[i].endtime)),
                            "icon" : data[i].def1,
                            "rwtype" : "fq",
                            "onclick" : function(obj){
                                lazy.setParameter("rw",obj);
                                parent.lazy.openWin("renwuxq.html");
                            }
                        }
                        getData("titlebtnlist1").add(tmp)
                    }
                },function(){
                    lazy.stopBounce();
                })
            }
            
            //截至日期
            function jzsj(time) {
                return '<span class="jzsj">截至时间：'+lazy.autoFormat(time)+'</span>';
            }
        });
    </script>
</html>
