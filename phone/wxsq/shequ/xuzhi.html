<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="../LazyUI/js/admin.js"></script>
<title>加盟须知</title>
<style type="text/css">
    body{
        background-color:#efefef !important;
    }
    div[type=label] span{
        font-size: 1rem !important;
        color: #101010 !important;
    }
    div[type=label]{
        background-image: url('../LazyUI/images/tag.png');
        background-position: left 1rem center;
        background-repeat: no-repeat;
        background-size: 1rem;
        padding-left:2.5rem !important;
        padding-top:1rem !important;
        padding-bottom:1rem !important;
        border-bottom: 1px solid #efefef;
        background-color: #ffffff;
        margin-top:1rem;
    }
    div[type=div2] .content{
       line-height: 2rem;
    }
    #div3 .content{
        padding-top:0rem !important;
        color:#ffb401;
    }
</style>
</head>
<body>
    
	<script>
	   start(function() {
		 var json = [{
                       "id":"label",
                       "type":'label',
                       "text":"专业服务队伍及一技之长服务者加盟须知"
                   },{
                       "id":"div",
                       "type":'div2',
                       "text":"1、   一技之长服务者需提供身份证、户口本；<br/>2、   服务者具有所从事服务项目的上岗证（如电工证、铆焊证、家政培训上岗证等）；<br/>3、 相关社区证明；<br/>4、  一寸照片两张；<br/>5、  中心实行每季度招募一技之长加盟者，加盟者需在每季末前进行规章制度培训后方可加盟。<br/>"
                   },{
                       "id":"label2",
                       "type":'label',
                       "text":"企业加盟须知"
                   },{
                       "id":"div2",
                       "type":'div2',
                       "text":"1、《铁东区市民服务中心加盟申请表》一份。<br/>2、《铁东区市民服务中心企业加盟承诺协议书》一式两份。<br/>3、《企业合法诚信经营承诺书》一份。<br/>4、企业（个体工商户）营业执照副本复印件一份。（有分支机构的企业需提供分支机构营业执照复印件）<br/>5、法人代表或个体工商户的经营者身份证复印件一份。<br/>6、税务登记证复印件一份。（营业执照是三证合一的企业，不需要提供税务登记证）<br/>7、与本企业有劳务关系员工的技术资格、职业资格证及其对应身份证复印件等。<br/>8、特殊行业需提供相关部门颁发的资质证明（例如：行业经营许可证等）"
                   },{
                       "id":"div3",
                       "type":'div2',
                       "text":"*以上提交的材料复印件必须加盖公章。"
                   }];
            
            setData(json,function(){
               
            })
       });
	</script>

</html>
