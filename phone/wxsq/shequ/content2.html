<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="../LazyUI/js/admin.js"></script>
<title>社区服务</title>
<style type="text/css">
        img{
           width: 100% !important;
       }  
       .buttondiv{
           position:fixed;
           bottom:0;
           left:0;
           z-index:2;
           width:100%;
           height:4rem;
           background-image: url(button.png);
           background-size: 100%;
       }
       .buttondiv a{
           width:100%;
           height:100%;
       }
</style>
</head>
<body>
    <div class = "buttondiv">
        <a href="tel:"></a>
    </div>
    
	<script>
	   start(function() {
	       var initid = lazy.geturlstr("initid")?lazy.geturlstr("initid"):''
		 var json = [{
                       "id":"pic",
                       "type" : "imgmapdiv",
                       "src" : "../LazyUI/images/content/jz/1.jpg",
                       "loading":3,
                       "rect" : [ ]
                   },{
                       "id":"pic2",
                       "type" : "imgmapdiv",
                       "src" : "../LazyUI/images/content/jz/2.jpg",
                       "rect" : [ ]
                   },{
                       "id":"pic3",
                       "type" : "imgmapdiv",
                       "src" : "../LazyUI/images/content/jz/3.jpg",
                       "rect" : [ ]
                   },{
                       "id":"pic4",
                       "type" : "imgmapdiv",
                       "src" : "../LazyUI/images/content/jz/4.jpg",
                       "rect" : [ ]
                   },{
                       "id":"pic5",
                       "type" : "imgmapdiv",
                       "src" : "../LazyUI/images/content/jz/5.jpg",
                       "rect" : [ ]
                   },{
                       "id":"pic6",
                       "type" : "imgmapdiv",
                       "src" : "../LazyUI/images/content/jz/6.jpg",
                       "rect" : [ ]
                   },{
                       "id":"pic7",
                       "type" : "imgmapdiv",
                       "src" : "../LazyUI/images/content/jz/7.jpg",
                       "rect" : [ ]
                   },{
                       "id":"pic8",
                       "type" : "imgmapdiv",
                       "src" : "../LazyUI/images/content/jz/8.jpg",
                       "rect" : [ ]
                   }];
            
            setData(json,function(){
                getTel()
                
            })
            function getTel(){
                var url = getIP()+'/wx/api/wx/getSQInfo?initid='+initid;
                 lazy.GET(url,function(data){
                     var text = 'tel:'+data.rows[0].telphone
                     var d = document.getElementsByTagName("a")[0];
                     d.href=text
                 })
            }
       });
	</script>
</body>
</html>
