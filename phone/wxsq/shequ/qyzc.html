<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="../LazyUI/js/admin.js"></script>
<title>注册成功</title>
<style type="text/css">
        img{
           width: 100% !important;
       } 
       #label{
           width:10rem!important;
           
       } 
       #label1{
           width:17rem!important;
           margin-top: 1rem !important;
       } 
      #label span{
          font-size: 1.1rem !important;
          color:#101010 !important;
      }
      #label1 .ygcl{
          text-decoration:underline;
          color:#ffb401 !important;
      }
      #label1 span{
           font-size: 1.1rem !important;
           color:#101010 !important;
      }
</style>
</head>
<body>
    
	<script>
	   start(function() {
		 var json = [{
                       "id":"pic",
                       "type" : "imgmapdiv",
                       "src" : "qyzc.png",
                       "loading":3,
                       "rect" : [ ]
                   },{
                       "id":"label",
                       "type":'label',
                       "text":"恭喜您注册成功!"
                   }];
            
            setData(json,function(){
                var text = lazy.create("div","#label1");
                text.setAttribute('type','label');
                text.innerHTML = '<span>请携带  </span><span class="ygcl">有关材料</span><span>  到社区办理认证</span>'
               
                document.body.getElementsByTagName("div")[0].appendChild(text);
                text.onclick = function(){
                    lazy.openWin("xuzhi.html")
                }
            })
       });
	</script>
</body>
</html>
