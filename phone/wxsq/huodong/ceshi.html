<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<script src="../LazyUI/js/admin.js"></script>
<title>社区活动</title>
<style type="text/css">
       img{
           width: 100% !important;
       } 
       
</style>
</head>
<body>
	<script>
	
		start(function() {
		    lazy.clearCache()
		    var json = [{
                            id:'button',
                            type : 'button',
                            label : '报名',
                            onclick : function() {
                                //lazy.alert2("活动已开始，快去参加吧")
                               login()
                                
                            }
                       }];
		    
			setData(json,function(){
			    lazy.setParameter("id",13)
			})
			function login(){
			     var url = getIP()+'/wx/api/wx/getWxOAuth?initid=gh_ba72be7cde5d&backurl=huodong/hdxq'
                     lazy.GET(url,function(data){
                         var url2 = data.rows[0];
                         alert(url2)
                          lazy.setParameter("gb",1)
                          window.location.replace(url2)
                     },function(e){
                         alert(e)
                     },0)
			}
	    });
	</script>
</body>
